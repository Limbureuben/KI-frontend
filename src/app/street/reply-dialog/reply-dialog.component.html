<div class="reply-dialog-container">

  <h2 class="dialog-title">Reply to Report</h2>

  <mat-dialog-content>
    <form [formGroup]="replyForm" class="form-area">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea
          matInput
          rows="5"
          formControlName="message"
          placeholder="Write your reply to the reporter..."
        ></textarea>
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button
      mat-stroked-button
      color="warn"
      class="cancel-btn"
      (click)="dialogRef.close()">
      Cancel
    </button>

    <button
      mat-raised-button
      color="primary"
      class="send-btn"
      [disabled]="replyForm.invalid"
      (click)="submitReply()">
      Send
    </button>
  </mat-dialog-actions>
</div>
